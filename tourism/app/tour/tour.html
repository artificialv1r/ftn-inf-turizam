<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TourApp</title>
    <link rel="stylesheet" href="../../dist/tour/tour.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">TourApp</h1>
      <ul class="nav-links">
        <li><a href="../contact/contact.html">Kontakt</a></li>
        <li><a href="tour.html">Ture</a></li>
        <li><a href="#">Restorani</a></li>
      </ul>
    </nav>

    <section class="tour-section">
      <div class="pregled-tura">
        <div>
          <table>
            <thead>
              <tr>
                <th>Naziv</th>
                <th>Distanca [km]</th>
              </tr>
            </thead>
            <tbody id="tours-body"></tbody>
          </table>
        </div>
        <div>
          <form id="dodaj-turu">
            <div>
              <label for="naziv">Naziv: </label>
              <input type="text" id="naziv" name="naziv" required />
            </div>
            <div>
              <label for="opis">Opis: </label>
              <input type="text" id="opis" name="opis" required />
            </div>
            <div>
              <label for="duzina">Duzina [km]: </label>
              <input type="number" id="duzina" name="duzina" required />
            </div>
            <div>
              <fieldset>
                <legend>Odaberi tagove:</legend>
                <div>
                  <label for="gradska">Gradska</label>
                  <input
                    type="checkbox"
                    id="gradska"
                    name="gradska"
                    value="Gradska"
                  />
                </div>
                <div>
                  <label for="istorijska">Istorijska</label>
                  <input
                    type="checkbox"
                    id="istorijska"
                    name="istorijska"
                    value="Istorijska"
                  />
                </div>
                <div>
                  <label for="priroda">Priroda</label>
                  <input
                    type="checkbox"
                    id="priroda"
                    name="priroda"
                    value="Priroda"
                  />
                </div>
                <div>
                  <label for="custom">Unesi tag: </label>
                  <input type="text" id="custom" name="custom" />
                </div>
                <div id="dodatni-tagovi"></div>
                <div>
                  <button type="button" id="newInputBtn">+</button>
                </div>
              </fieldset>
            </div>
            <button type="button" id="submitBtn">Dodaj</button>
          </form>
        </div>
      </div>
      <div class="tour-details"></div>
    </section>
    <script src="../tour/tour.js"></script>
  </body>
</html>
